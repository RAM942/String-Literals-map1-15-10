<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>

    <h1 style="color: aquamarine;">use the map() method to create a new array where each number is squared.
    </h1>
    <script>
        const arr=[3,4,5,6]

        const result=arr.map((number)=> number*number)
        console.log(result)
    </script>
</body>
</html>
